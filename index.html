<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <link href="styles/style.css" rel="stylesheet" />

  <head>
    <title>A clock</title>

    <div class="row text-center pt-5">
      <div class="col-4 text-light">
        <i class="fa-solid fa-clock clock"></i>
      </div>
      <div class="col-4 text-light"><i class="fa-solid fa-stopwatch"></i></div>
      <div class="col-4 text-light">
        <i class="fa-solid fa-hourglass-end"></i>
      </div>
    </div>
  </head>
  <body>
    <div class="container main h-100">
      <div class="container pt-1 text-center text-light main1">
        <div class="row">
          <div class="time display-1 container-fluid col-12">
            <span id="time_display"></span>
          </div>
        </div>
        <br />

        <div class="row">
          <div class="date container-fluid display-3 col-12">
            <span id="date"></span>
          </div>
        </div>
        <div class="container settings h5 pt-4">
          <button class="btn btn-success" onclick="twenty_four()">
            24 Hour Format</button
          ><button class="btn btn-success" onclick="twelve()">
            12 Hour Fomat
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="scripts/clock.js"></script>
</html>
